<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="logo">ASGARD INSTRUMENTSâ„¢</div>
        <div id="display">0</div>
        <div id="label">AI-83 Plus</div>
        <div id="container">
            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="operator" id="divide">/</button>
            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="operator" id="times">*</button>
            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="operator" id="minus">-</button>
            <button class="numeric">0</button>
            <button id="reset">AC</button>
            <button id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
        <div id="help">For Customer Service: Dial 911* (Toll Free)</div>
        <div id="disclaimer">*Surcharges may apply</div>
    </div>
    
</body>
</html>
